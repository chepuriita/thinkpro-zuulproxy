spring:  application:    name: thinkpro-zuulproxy  eureka:  client:    registerWithEureka: false    fetchRegistry: true    serviceUrl:      defaultZone: http://localhost:8761/eureka      preferIpAddress: true     zuul:  ignoredServices: "*"  prefix: /api  routes:    thinkpro-transaction:      path: /transaction/**      #url: http://localhost:9093/      serviceId: thinkpro-transaction      strip-prefix: true          thinkpro-customer:      path: /customer/**      #url: http://localhost:9091/      serviceId: thinkpro-customer      strip-prefix: true          thinkpro-account:      path: /account/**      #url: http://localhost:9092/      serviceId: thinkpro-account      strip-prefix: true          thinkpro-bank:      path: /bank/**      #url: http://localhost:9090/      serviceId: thinkpro-bank      strip-prefix: true      server:  port: 8888
ribbon:  ConnectTimeout: 10000  ReadTimeout: 10000    # Increase the Hystrix timeout to 60s (globally)hystrix:  command:    default:      execution:        isolation:          thread:            timeoutInMilliseconds: 60000

 